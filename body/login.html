<body>

                </div>

                    <label for="checkinput" class="text">Show Password</label>
                </div>

                <!-- <div class="checkbox">
                    <input type="checkbox" id="box">
                    <label for="box" class="check">Remember me</label>
                </div> -->
                <div class="link">
                    <a href="#" class="text">Forgot password?</a>
                </div>

                <div class="link">
                    <button class="button"><a>Login Now</a></button>
                </div>
            </form>
        </div>
    </div>

</body>
